<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>QualiME! Learn Programming</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let sayDate = function (str) {
      console.log(str, Date.now().toLocaleString());
    };

    let interval;

    const startDate = () => {
      if (!interval) {
        interval = setInterval(sayDate, 1000, "Date:");
        console.log("Started");
      }
    };

    const stopDate = () => {
      clearInterval(interval);
      interval = null;
      console.log("Stopped");
    };

    document.querySelector("#start").addEventListener("click", startDate);
    document.querySelector("#stop").addEventListener("click", stopDate);
  </script>
</html>
